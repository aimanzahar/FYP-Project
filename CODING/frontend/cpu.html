<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardwareForge - CPUs</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/dropdown.css" />
  <link rel="stylesheet" href="public/css/cpu.css" />
  <script src="public/js/security.js" defer></script>
</head>
<body class="dark">
  <div class="wrapper d-flex">
    <aside id="sidebar-container" class="sidebar"></aside>
    <main class="main-content flex-grow-1 py-5">
      <div class="flex-container py-5">
        <div class="container-fluid">
          <h2 class="text-center mb-4">Select Your CPU</h2>
          <div class="row">
            <div class="col-12">
              <!-- Advanced Filters Section -->
              <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Advanced Filters</h5>
                  <button class="btn btn-sm btn-outline-secondary" id="clearFiltersBtn">Clear All</button>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3">
                      <label class="form-label">Brand</label>
                      <select class="form-select" id="brandFilter">
                        <option value="">All Brands</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Socket</label>
                      <select class="form-select" id="socketFilter">
                        <option value="">All Sockets</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Category</label>
                      <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="consumer">Consumer</option>
                        <option value="workstation">Workstation</option>
                        <option value="datacenter">Datacenter</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Cores</label>
                      <select class="form-select" id="coresFilter">
                        <option value="">All Cores</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-3">
                      <label class="form-label">Min Cores</label>
                      <input type="number" class="form-control" id="minCoresFilter" placeholder="Min cores">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Max TDP (Watts)</label>
                      <input type="number" class="form-control" id="maxTdpFilter" placeholder="Max TDP">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Min Price</label>
                      <input type="number" class="form-control" id="minPriceFilter" placeholder="RM 0">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Max Price</label>
                      <input type="number" class="form-control" id="maxPriceFilter" placeholder="RM 10000">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Search Bar -->
              <div class="row mb-4">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">üîç</span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search CPUs...">
                  </div>
                </div>
              </div>
            </div>
            <div id="cpu-grid" class="col-12"></div>
            <div id="pagination-container" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="dropdown-container"></div>
  <script>
    const itemsPerPage = 15;
    let cpus = [];
    let filteredCpus = [];
    let currentPage = 1;

    function populateFilterOptions() {
      // Get unique values for filters
      const brands = [...new Set(cpus.map(cpu => cpu.brand))];
      const sockets = [...new Set(cpus.map(cpu => cpu.socket))];
      const coreCounts = [...new Set(cpus.map(cpu => cpu.cores))].sort((a, b) => a - b);

      // Populate brand filter
      const brandFilter = document.getElementById('brandFilter');
      brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandFilter.appendChild(option);
      });

      // Populate socket filter
      const socketFilter = document.getElementById('socketFilter');
      sockets.forEach(socket => {
        const option = document.createElement('option');
        option.value = socket;
        option.textContent = socket;
        socketFilter.appendChild(option);
      });

      // Populate cores filter
      const coresFilter = document.getElementById('coresFilter');
      coreCounts.forEach(cores => {
        const option = document.createElement('option');
        option.value = cores;
        option.textContent = cores;
        coresFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const brand = document.getElementById('brandFilter').value;
      const socket = document.getElementById('socketFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const cores = document.getElementById('coresFilter').value;
      const minCores = document.getElementById('minCoresFilter').value;
      const maxTdp = document.getElementById('maxTdpFilter').value;
      const minPrice = document.getElementById('minPriceFilter').value;
      const maxPrice = document.getElementById('maxPriceFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredCpus = cpus.filter(cpu => {
        // Brand filter
        if (brand && cpu.brand !== brand) return false;

        // Socket filter
        if (socket && cpu.socket !== socket) return false;

        // Category filter
        if (category && cpu.cpu_category !== category) return false;

        // Cores filter
        if (cores && cpu.cores != cores) return false;

        // Min cores filter
        if (minCores && cpu.cores < parseInt(minCores)) return false;

        // Max TDP filter
        if (maxTdp && cpu.wattage > parseInt(maxTdp)) return false;

        // Price range filter
        const cpuPrice = parseFloat(cpu.price);
        if (minPrice && cpuPrice < parseFloat(minPrice)) return false;
        if (maxPrice && cpuPrice > parseFloat(maxPrice)) return false;

        // Search filter
        if (searchTerm && !cpu.name.toLowerCase().includes(searchTerm)) return false;

        return true;
      });

      currentPage = 1;
      renderList(currentPage);
      renderPagination(filteredCpus.length, currentPage);
    }

    function clearFilters() {
      document.getElementById('brandFilter').value = '';
      document.getElementById('socketFilter').value = '';
      document.getElementById('categoryFilter').value = '';
      document.getElementById('coresFilter').value = '';
      document.getElementById('minCoresFilter').value = '';
      document.getElementById('maxTdpFilter').value = '';
      document.getElementById('minPriceFilter').value = '';
      document.getElementById('maxPriceFilter').value = '';
      document.getElementById('searchInput').value = '';

      filteredCpus = [...cpus];
      currentPage = 1;
      renderList(currentPage);
      renderPagination(cpus.length, currentPage);
    }

    function renderList(page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = filteredCpus.slice(start, end);

      const grid = document.getElementById("cpu-grid");
      grid.innerHTML = "";

      if (currentItems.length === 0) {
        grid.innerHTML = "<p class='text-center text-muted'>No CPUs found matching your criteria.</p>";
        return;
      }

      currentItems.forEach(cpu => {
        const col = document.createElement("div");
        col.className = "cpu-col";

        const imageUrl = cpu.image_url?.startsWith("http")
          ? cpu.image_url
          : `/images/${cpu.image_url?.replace(/^images[\\/]/, "")}`;

        col.innerHTML = `
          <div class="cpu-card text-center shadow-sm p-3 mb-4 rounded">
            <img src="${imageUrl}" alt="${cpu.name}" width="250" class="mb-2" onerror="this.src='https://via.placeholder.com/250x200?text=No+Image'">
            <h6 class="fw-semibold">${cpu.name}</h6>
            <div class="cpu-specs text-muted small">
              <div class="d-flex justify-content-between">
                <span>Cores: ${cpu.cores} / Threads: ${cpu.threads}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Socket: ${cpu.socket}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>TDP: ${cpu.wattage}W</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Category: ${cpu.cpu_category}</span>
              </div>
            </div>
            <p class="text-success fw-bold mt-2">RM ${parseFloat(cpu.price).toFixed(2)}</p>
            <button class="btn btn-sm btn-primary add-button">Add</button>
          </div>
        `;

        col.querySelector('.add-button').addEventListener('click', () => {
          const selectedCPU = {
            name: cpu.name,
            price: parseFloat(cpu.price),
            image_url: cpu.image_url,
            brand: cpu.brand,
            socket: cpu.socket,
            cores: cpu.cores,
            threads: cpu.threads,
            wattage: cpu.wattage,
            cpu_category: cpu.cpu_category
          };
          localStorage.setItem('selectedCPU', JSON.stringify(selectedCPU));
          window.location.href = 'build.html';
        });

        grid.appendChild(col);
      });
    }

    function renderPagination(totalItems, currentPage = 1) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const container = document.getElementById("pagination-container");
      container.innerHTML = "";

      if (totalItems <= 1) return;

      // Previous button
      if (currentPage > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.className = "btn mx-1 btn-outline-primary";
        prevBtn.textContent = "Previous";
        prevBtn.onclick = () => {
          renderList(currentPage - 1);
          renderPagination(totalItems, currentPage - 1);
        };
        container.appendChild(prevBtn);
      }

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          const btn = document.createElement("button");
          btn.className = `btn mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
          btn.textContent = i;
          btn.onclick = () => {
            currentPage = i;
            renderList(currentPage);
            renderPagination(totalItems, currentPage);
          };
          container.appendChild(btn);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.className = "mx-1";
          container.appendChild(dots);
        }
      }

      // Next button
      if (currentPage < totalPages) {
        const nextBtn = document.createElement("button");
        nextBtn.className = "btn mx-1 btn-outline-primary";
        nextBtn.textContent = "Next";
        nextBtn.onclick = () => {
          currentPage++;
          renderList(currentPage);
          renderPagination(totalItems, currentPage);
        };
        container.appendChild(nextBtn);
      }
    }

    // Event listeners
    document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
    document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);

    // Auto-apply on filter change
    ['brandFilter', 'socketFilter', 'categoryFilter', 'coresFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    ['minCoresFilter', 'maxTdpFilter', 'minPriceFilter', 'maxPriceFilter'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        clearTimeout(window.filterTimeout);
        window.filterTimeout = setTimeout(applyFilters, 500);
      });
    });

    // Initialize
    fetch('http://localhost:3001/api/cpus')
      .then(res => res.json())
      .then(data => {
        cpus = data;
        filteredCpus = [...cpus];
        if (cpus.length > 0) {
          populateFilterOptions();
          renderList(currentPage);
          renderPagination(cpus.length, currentPage);
        } else {
          document.getElementById("cpu-grid").innerHTML =
            "<p class='text-center text-muted'>No CPUs found.</p>";
        }
      })
      .catch(err => {
        console.error('Failed to load CPUs:', err);
        document.getElementById("cpu-grid").innerHTML =
          "<p class='text-center text-danger'>Failed to load CPUs.</p>";
      });
  </script>

  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
</body>
</html>
