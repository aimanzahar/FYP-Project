<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Builder - Motherboard</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/dropdown.css" />
  <link rel="stylesheet" href="public/css/motherboard.css" />
</head>
<body class="dark">
  <div class="wrapper d-flex">
    <aside id="sidebar-container" class="sidebar"></aside>
    <main class="main-content flex-grow-1 py-5">
      <div class="flex-container py-5">
        <div class="container-fluid">
          <h2 class="text-center mb-4">Select Your Motherboard</h2>
          <div class="row">
            <div id="motherboard-grid" class="column"></div>
            <div id="pagination-container" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="dropdown-container"></div>
<script>
  const itemsPerPage = 15;
  let motherboards = [];

  function renderList(page = 1) {
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const currentItems = motherboards.slice(start, end);

    const grid = document.getElementById("motherboard-grid");
    grid.innerHTML = ""; // Clear existing

    currentItems.forEach(motherboards => {
      const col = document.createElement("div");
      col.className = "motherboard-col";

      const imageUrl = motherboards.image_url?.startsWith("http")
        ? motherboards.image_url
        : `/images/${motherboards.image_url?.replace(/^images[\\/]/, "")}`;

      col.innerHTML = `
        <div class="motherboard-card text-center shadow-sm p-3 mb-4 rounded">
          <img src="${imageUrl}" alt="${motherboards.name}" width="250" class="mb-2">
          <h6 class="fw-semibold">${motherboards.name}</h6>
          <p class="text-success fw-bold">RM ${parseFloat(motherboards.price).toFixed(2)}</p>
          <button class="btn btn-sm btn-primary add-button">Add</button>
        </div>
      `;

      col.querySelector('.add-button').addEventListener('click', () => {
        const selectedMotherboard = {
          name: motherboards.name,
          price: parseFloat(motherboards.price),
          image_url: motherboards.image_url
        };
        localStorage.setItem('selectedMotherboard', JSON.stringify(selectedMotherboard));
        window.location.href = 'build.html';
      });

      grid.appendChild(col);
    });
  }

  function renderPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const container = document.getElementById("pagination-container");
    container.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary mx-1";
      btn.textContent = i;
      btn.onclick = () => {
          renderList(i);
          renderPagination(totalItems, i);
        };
        container.appendChild(btn);
    }
  }

  fetch('http://localhost:3001/api/motherboards')
      .then(res => res.json())
      .then(data => {
        motherboards = data;
        if (motherboards.length > 0) {
          renderList();
          renderPagination(motherboards.length);
        } else {
          document.getElementById("motherboard-grid").innerHTML =
            "<p class='text-center text-muted'>No Motherboards found.</p>";
        }
      })
      .catch(err => {
        console.error('Failed to load Motherboards:', err);
        document.getElementById("motherboard-grid").innerHTML =
          "<p class='text-center text-danger'>Failed to load Motherboards.</p>";
      });
  </script>

  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
</body>
</html>
