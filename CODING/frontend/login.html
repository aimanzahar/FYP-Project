<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HardwareForge</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />
</head>
<body>
  <div class="d-flex">
    <div class="container mt-5">
      <h1 class="text-center">Login</h1>
      <form id="loginForm" class="mt-4">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="error-message" class="text-danger mt-3"></div>
      <div class="mt-3">
          <a href="signup.html">Don't have an account? Register here</a>
      </div>
    </div>
  </div>
  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:3001/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      console.log('Login response:', data); // Debug: check if role is there

      if (res.ok && data.token && data.user) {
        // Save JWT token and user info
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        const role = (data.user.role || 'user').toLowerCase(); // fallback

        if (role === 'admin') {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/home.html";
        }
      } else {
        document.getElementById("error-message").textContent = data.message || "Invalid credentials.";
      }

    } catch (err) {
      document.getElementById("error-message").textContent = "Login failed. Please try again.";
      console.error(err);
    }
  });


  </script>
</body>
</html>
