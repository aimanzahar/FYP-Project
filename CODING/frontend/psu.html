<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HardwareForge - Power Supplies</title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/dropdown.css" />
  <link rel="stylesheet" href="public/css/psu.css" />
</head>
<body class="dark">
  <div class="wrapper d-flex">
    <aside id="sidebar-container" class="sidebar"></aside>
    <main class="main-content flex-grow-1 py-5">
      <div class="flex-container py-5">
        <div class="container-fluid">
          <h2 class="text-center mb-4">Select Your Power Supply Unit (PSU)</h2>
          <div class="row">
            <div id="psu-grid" class="column"></div>
            <div id="pagination-container" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="dropdown-container"></div>

  <script>
    const itemsPerPage = 15;
    let psus = [];

    function renderList(page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = psus.slice(start, end);

      const grid = document.getElementById("psu-grid");
      grid.innerHTML = "";

      currentItems.forEach(psu => {
        const col = document.createElement("div");
        col.className = "psu-col";

        const imageUrl = psu.image_url?.startsWith("http")
          ? psu.image_url
          : `/images/${psu.image_url?.replace(/^images[\\/]/, "")}`;

        col.innerHTML = `
          <div class="psu-card text-center shadow-sm p-3 mb-4 rounded">
            <img src="${imageUrl}" alt="${psu.name}" width="250" class="mb-2">
            <h6 class="fw-semibold">${psu.name}</h6>
            <p class="text-success fw-bold">RM ${parseFloat(psu.price).toFixed(2)}</p>
            <button class="btn btn-sm btn-primary add-button">Add</button>
          </div>
        `;

        col.querySelector('.add-button').addEventListener('click', () => {
          const selectedPSU = {
            name: psu.name,
            price: parseFloat(psu.price),
            image_url: psu.image_url
          };
          localStorage.setItem('selectedPSU', JSON.stringify(selectedPSU));
          window.location.href = 'build.html';
        });

        grid.appendChild(col);
      });
    }

    function renderPagination(totalItems, currentPage = 1) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const container = document.getElementById("pagination-container");
      container.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.className = `btn mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
        btn.textContent = i;
        btn.onclick = () => {
          renderList(i);
          renderPagination(totalItems, i);
        };
        container.appendChild(btn);
      }
    }

    fetch('http://localhost:3001/api/psus')
      .then(res => res.json())
      .then(data => {
        psus = data;
        if (psus.length > 0) {
          renderList();
          renderPagination(psus.length);
        } else {
          document.getElementById("psu-grid").innerHTML =
            "<p class='text-center text-muted'>No PSUs found.</p>";
        }
      })
      .catch(err => {
        console.error('Failed to load PSUs:', err);
        document.getElementById("psu-grid").innerHTML =
          "<p class='text-center text-danger'>Failed to load PSUs.</p>";
      });
  </script>

  <script src="public/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/common.js"></script>
</body>
</html>
